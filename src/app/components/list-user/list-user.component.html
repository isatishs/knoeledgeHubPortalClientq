  <div class="container p-4">
   <div class="row">
    <div class="col-5">
      <h2>User List:</h2>
    </div>
   
   </div>
  
  <hr>
  
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Email</th>

      </tr>
    </thead>
    <tbody>
  
  
      <!-- Control flow statements -->
      @for( u of userListObj; track $index; ) {
          <tr>
            <th scope="row">{{$index+1}}</th>
            <td>{{u.name}}</td>
           
          </tr>
      }
  
    </tbody>
  </table>
  </div>
