


<div class="container p-4">
    {{submitArticleObj.categoryId}}
    {{submitArticleForm.valid}}

    <h1>Submit A URL</h1>
<form #submitArticleForm="ngForm" (ngSubmit)="onSubmit()">
    <!-- categoryName -->
    <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="title">Title:</label>
        <input type="text" id="title" class="form-control" name="title" [(ngModel)]="submitArticleObj.title" required=""/>
    </div>
  
  <!-- categoryDesct -->
    <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="url">URL</label>
        <input type="text" id="url" class="form-control" name="url" [(ngModel)]="submitArticleObj.url" required/>
    </div>
   <!-- Description -->
   <div data-mdb-input-init class="form-outline mb-4">
     <label class="form-label" for="description">Description</label>
     <textarea id="description" class="form-control" name="description" rows="4" [(ngModel)]="submitArticleObj.description" required></textarea>
   </div>
   <!--catefory dropdown-->
   <div data-mdb-input-init class="form-outline mb-4">
    <label class="form-label" for="cateooryDrop">Category</label>
    <div class="dropdown">
        <select class="form-select" name="cateogryId" [(ngModel)]="submitArticleObj.categoryId" aria-label="select" >
            <option selected="">Select</option>
            @for (category of categoryObj; track $index) {
                <option  value= {{category.cate}}> {{category.name}}</option>
            }
          </select>
    </div>
  </div>

  <div class="col-auto">
    <button data-mdb-ripple-init type="submit" class="btn btn-primary" [disabled]="submitArticleForm.invalid">Submit</button>
  </div>
</form>
</div>
