
@if(categoryDeleted){
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>{{listCategoryObj.listCategories.name}}</strong> deleted sucessfully
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
}
<div class="container p-4">
 <div class="row">
  <div class="col-5">
    <h2>List Category:</h2>
  </div>
  <div class="col-5 float-right">
    <a  [routerLink]="['/category/create/']" class="btn btn-secondary float-right">Add New Category</a>
  </div>
 </div>

<hr>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Category</th>
      <th scope="col">Description</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>


    <!-- Control flow statements -->
    @for( c of listCategoryObj.listCategories; track $index; ) {
        <tr>
          <th scope="row">{{$index+1}}</th>
          <td>{{c.name}}</td>
          <td>{{c.description}}</td>
          <td>
            <a  [routerLink]="['/category/edit/',c.categoryID]" class="btn btn-secondary btn-sm">Edit</a>
          </td>
          <td>
            <button type="delete" class="btn btn-secondary btn-sm" value="{{c.categoryID}}" (click)="DeleteCategory(c.categoryID)">Delete</button>
          </td>
        </tr>
    }

  </tbody>
</table>
</div>
