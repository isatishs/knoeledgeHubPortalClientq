

  <div class="container p-4">
   <div class="row">
    <div class="col-5">
      <h2>Browse Articles:</h2>
    </div>
    <div class="col-5 float-right">
        <!--catefory dropdown-->
   <div data-mdb-input-init class="form-outline mb-4">
    <label class="form-label" for="cateooryDrop">Category</label>
    <div class="dropdown">
        <select class="form-select" name="cateogryId"  (change)="onOptionsSelected($event)">
            <option selected >Select</option>
            @for (category of categoryObj; track $index) {
                <option [ngValue]="category"  value= {{category.categoryID}}> {{category.name}}</option>
            }
          </select>
    <div>
    </div>
  </div>
    </div>
   </div>
  
  <hr>
  
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">URL</th>
        <th scope="col">Description</th>
        <th scope="col">PostedBy</th>
      </tr>
    </thead>
    <tbody>
  
  
      <!-- Control flow statements -->
      @for( a of browseArticleObj; track $index; ) {
          <tr>
            <td >{{a.title}}</td>
            <td><a href={{a.url}}>{{a.url}}</a></td>
            <td>{{a.description}}</td>
            <td>{{a.postedBy}}</td>

          </tr>
      }
  
    </tbody>
  </table>
  </div>
